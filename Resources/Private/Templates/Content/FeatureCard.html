<div xmlns="http://www.w3.org/1999/xhtml" lang="en"
      xmlns:f="http://typo3.org/ns/TYPO3/Fluid/ViewHelpers"
      xmlns:flux="http://typo3.org/ns/FluidTYPO3/Flux/ViewHelpers">

<f:layout name="Content"/>

<f:section name="Configuration">
    <flux:form id="featureCard" options="{group:'MobApp',Fluidcontent: {sorting:45},icon:'EXT:t3content_mobapp/ext_icon.png'}" localLanguageFileRelativePath="/Resources/Private/Language/locallang_featureCard.xlf">
        <flux:form.sheet name="featureCardSheet" label="General" variables="{_all}">
            <flux:field.text
                        name="richtext"
                        required="1"
                        rows="5"
                        cols="30"
                        enableRichText="TRUE" />
        </flux:form.sheet>
    </flux:form>
</f:section>

<f:section name="Preview">
Feature Card
<hr/>
    <div class="card features">
      <div class="card-body">
        <div class="media">
          <div class="media-body">{richtext->f:format.raw()}</div>
        </div>
      </div>
    </div>
</f:section>

<f:section name="Main">
    <div class="card features">
      <div class="card-body">
        <div class="media">
          <div class="media-body">{richtext->f:format.raw()}</div>
        </div>
      </div>
    </div>
</f:section>

</div>
